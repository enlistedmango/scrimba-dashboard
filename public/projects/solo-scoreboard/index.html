<html>

    <head>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="scoreboard">
            <div id="team">
                <h3>HOME</h3>
                <div id="score-display">
                    <h2 id="homescore">0</h2>
                </div>
                <div id="home-controls">
                    <button class="control-btn home-minus-1">-1</button>
                    <button class="control-btn home-plus-1">+1</button>
                    <button class="control-btn home-plus-2">+2</button>
                    <button class="control-btn home-plus-3">+3</button>
                </div>
            </div>

            <div id="center-column">
                <div id="game-timer">
                    <h2>Game Time</h2>
                    <div id="timer-display">
                        <h3 id="timer">00:00</h3>
                    </div>
                    <div id="timer-controls">
                        <div class="timer-row">
                            <button class="timer-add" data-minutes="5">+5min</button>
                            <button class="timer-add" data-minutes="10">+10min</button>
                            <button class="timer-add" data-minutes="20">+20min</button>
                        </div>
                        <div class="timer-row">
                            <button class="timer-start">Start</button>
                            <button class="timer-stop">Stop</button>
                            <button id="timeout-btn">Timeout</button>
                        </div>
                    </div>
                </div>

                <div id="game-info">
                    <button id="new-game-btn">New Game</button>
                    <div id="period-container">
                        <h3>Period: <span id="period">1</span></h3>
                        <button id="next-period">Next Period</button>
                    </div>
                </div>
            </div>

            <div id="team">
                <h3>GUEST</h3>
                <div id="score-display">
                    <h2 id="guestscore">0</h2>
                </div>
                <div id="guest-controls">
                    <button class="control-btn guest-minus-1">-1</button>
                    <button class="control-btn guest-plus-1">+1</button>
                    <button class="control-btn guest-plus-2">+2</button>
                    <button class="control-btn guest-plus-3">+3</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
    </body>

</html>
